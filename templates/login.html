<!DOCTYPE html>
<html>
    <head>
        <title>Login - Itemon</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/homepage.css') }}"
        />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Login</h1>
            </div>
            <form method="post" action="{{ url_for('login') }}">
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                />
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                />
                <div>
                    <button type="submit" class="button">Login</button>
                </div>
            </form>
            <p>
                <a href="{{ url_for('register') }}" class="back-link"
                    >Register here</a
                >
                |
                <a href="{{ url_for('index') }}" class="back-link"
                    >Back to Home</a
                >
            </p>
            {% with messages = get_flashed_messages() %} {% if messages %}
            <ul>
                {% for message in messages %}
                <li class="alert">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %} {% endwith %}
        </div>
    </body>
</html>
